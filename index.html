<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VSync Fam√≠lia</title>
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="VSync">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>

    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            width: 100%;
            text-align: center;
            margin-bottom: 30px;
            margin-top: 40px;
        }
        #statusText {
            color: #FFB300; /* Amarelo a iniciar */
            font-size: 16px;
            margin-top: 10px;
        }
        .btn-estado {
            width: 100%;
            max-width: 350px;
            padding: 20px;
            margin-bottom: 15px;
            border: none;
            border-radius: 40px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            transition: transform 0.1s;
        }
        .btn-estado:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>

    <div class="header">
        <h2>VSync: Hugo</h2>
        <div id="statusText">A ligar √† Nuvem...</div>
    </div>

    <button class="btn-estado" style="background-color: #F57C00;" onclick="enviarEstado('üõãÔ∏è', 'Relaxar', '#F57C00')">üõãÔ∏è   Relaxar</button>
    <button class="btn-estado" style="background-color: #388E3C;" onclick="enviarEstado('üìö', 'Estudar', '#388E3C')">üìö   Estudar</button>
    <button class="btn-estado" style="background-color: #1976D2;" onclick="enviarEstado('üç≥', 'Cozinhar', '#1976D2')">üç≥   Cozinhar</button>

    <script src="app.js"></script>

    <button class="btn-estado" style="background-color: #455A64; margin-top: 30px;" onclick="toggleMapa()">üó∫Ô∏è Gerir Zonas</button>

    <div id="painelMapa" style="display: none; width: 100%; max-width: 350px; background: #1E1E1E; padding: 15px; border-radius: 20px; box-sizing: border-box; margin-bottom: 20px;">
        <h3 style="margin-top: 0;">Nova Zona</h3>
        <p style="font-size: 14px; color: #AAA;">Clica no mapa para definir o centro.</p>
        
        <div id="mapa" style="height: 250px; width: 100%; border-radius: 10px; margin-bottom: 15px;"></div>
        
        <div style="display: flex; gap: 10px; margin-bottom: 15px;">
            <input type="text" id="nomeZona" placeholder="Nome (ex: Gin√°sio)" style="flex: 2; padding: 10px; border-radius: 10px; border: none;">
            <input type="number" id="raioZona" value="150" placeholder="Raio (m)" style="flex: 1; padding: 10px; border-radius: 10px; border: none;" onchange="atualizarRaio()">
        </div>
        
        <button onclick="guardarZona()" style="width: 100%; padding: 15px; background: #81C784; color: black; border: none; border-radius: 10px; font-weight: bold; cursor: pointer;">Guardar Zona</button>
        <div id="listaZonasSalvas" style="margin-top: 15px; font-size: 14px;"></div>
    </div>
</body>
</html>
