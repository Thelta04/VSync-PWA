<!DOCTYPE html>
<html lang="pt">
<head>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header">
        <h2>VSync: Hugo</h2>
        <div id="statusText">A ligar √† Nuvem...</div>
    </div>

    <div id="listaBotoes" class="container-botoes"></div>

    <button class="btn-estado btn-novo-estado" onclick="togglePainelEstado()">‚ûï Novo Estado</button>

    <div id="painelEstado" class="painel">
        <h3>Criar Estado</h3>
        
        <div class="input-group">
            <input type="text" id="emojiInput" class="input-text input-emoji" placeholder="Emoji üèãÔ∏è">
            <input type="text" id="nomeEstadoInput" class="input-text input-nome" placeholder="Nome (ex: Gin√°sio)">
        </div>
        
        <div class="input-group">
            <label class="input-color-label">Cor do bot√£o:</label>
            <input type="color" id="corInput" class="input-color" value="#9C27B0">
        </div>
        
        <button class="btn-guardar" onclick="guardarNovoEstado()">Guardar</button>
    </div>

    <button class="btn-estado btn-gerir-zonas" onclick="toggleMapa()">üó∫Ô∏è Gerir Zonas</button>

    <div id="painelMapa" class="painel">
        <h3>Nova Zona</h3>
        <p>Clica no mapa para definir o centro.</p>
        
        <div id="mapa"></div>
        
        <div class="input-group">
            <input type="text" id="nomeZona" class="input-text input-nome" placeholder="Nome (ex: Gin√°sio)">
            <input type="number" id="raioZona" class="input-text input-emoji" value="150" placeholder="Raio (m)" onchange="atualizarRaio()">
        </div>
        
        <button class="btn-guardar" onclick="guardarZona()">Guardar Zona</button>
        <div id="listaZonasSalvas"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
